{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/layouts/pure.css' %}">
    <link rel="stylesheet" href="{% static 'css/layouts/side-menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/ace/editor.css' %}">
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <div id="layout">
      <a href="#menu" id="menuLink" class="menu-link">
        <span></span>
      </a>

      <div id="menu">
        <div class="pure-menu pure-menu-open">
          <a href="/">Grading</a>
          {% block sidebar %}
          {% endblock %}
        </div>
      </div>

      <div id="main">
        <div class="header">
          {% block header %}
          {% endblock %}
        </div>

        <div class="content">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>

    <div style="position:absolute;bottom:1em;right:1em;" id="save-status"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'js/django-csrf-setup.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/pure-menu.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/ace.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/ace-setup.js' %}" type="text/javascript"></script>
    {% block inline_scripts %}
    {% endblock %}
  </body>
</html>
